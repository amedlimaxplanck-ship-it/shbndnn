<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Detayı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="top-bar">
    <a href="https://www.sahibinden.com" class="back-link">
        <i class="fas fa-chevron-left"></i>
    </a>
    <span>İlan Detayı</span>
    <div class="top-actions">
        <button class="share-btn" id="shareBtn">
            <svg viewBox="0 0 24 24" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" width="22" height="22">
                <circle cx="18" cy="5" r="2.5"></circle>
                <circle cx="6" cy="12" r="2.5"></circle>
                <circle cx="18" cy="19" r="2.5"></circle>
                <line x1="8.5" y1="13" x2="15.5" y2="17"></line>
                <line x1="15.5" y1="7" x2="8.5" y2="11"></line>
            </svg>
        </button>
        <i class="fas fa-star favorite-icon" id="favStar"></i>
    </div>
</header>

<main class="main-content">
    <div class="gallery">
        <div class="secure-badge">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" width="16" height="16">
                <path d="M12 2l7 4v6c0 5-3.5 8-7 10-3.5-2-7-5-7-10V6l7-4z"/><path d="M9 12l2 2 4-4"/>
            </svg>
            <span>Param Güvende</span>
        </div>

        <div class="slider" id="slider">
            </div>

        <div class="photo-indicator">1 / 3</div>
    </div>

      
    <div class="category-path">
        <a href="https://www.sahibinden.com/ikinci-el-ve-sifir-alisveris" target="_blank">İkinci El ve Sıfır Alışveriş</a> >
        <a href="https://www.sahibinden.com/oyunculara-ozel" target="_blank">Oyunculara Özel</a> >
        <a href="https://www.sahibinden.com/oyun-konsolu" target="_blank">Oyun Konsolu</a> >
        <a href="https://www.sahibinden.com/playstation-5" target="_blank">PlayStation 5</a>
    </div>

    <div class="location-centered">
    <a href="https://www.google.com/maps?q=Kadıköy+Osmanağa" target="_blank">İstanbul / Kadıköy / Osmanağa Mh.</a>
</div>

<div class="tabs">
    <button class="tab active" data-tab="info">İlan Bilgileri</button>
    <button class="tab" data-tab="location-content">Konumu</button> </div>

<div id="info" class="tab-content active">
    </div>

<div id="location-content" class="tab-content"> <div class="map-label">Kadıköy / İstanbul</div>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3011.6503943644026!2d29.0264!3d40.9918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab8426f4f469b%3A0xc0051b7470f7d544!2zS2FkxLFrw7Z5LCBJc3RhbmJ1bA!5e0!3m2!1str!2str!4v1700000000000" 
            width="100%" height="300" style="border:0; border-radius:12px;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</div>

</main>

<footer class="bottom-bar">
    <button class="ara-btn">Ara</button>
    <button class="soru-btn">Soru Sor</button>
    <button class="satinal-btn" onclick="window.location.href='urun-bilgileri.html'">Satın Al</button>
</footer>

<!-- Zoom modal -->
<div id="zoomModal" class="zoom-modal">
    <span class="close-modal" id="closeModal">×</span>
    <img id="zoomedPhoto" class="zoomed-img">
</div>

<script src="script.js"></script>
</body>
</html>
