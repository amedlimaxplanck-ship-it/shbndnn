<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header>
  <h1>Maşallah bu panele</h1>
  <button id="logoutBtn" onclick="logout()" class="btn logout-btn" style="display:none;">Çıkış</button>
</header>

<div id="loginArea" class="login-box">
  <h2>Giriş Yap</h2>
  <input type="email" id="email" placeholder="Email" class="input-field">
  <input type="password" id="password" placeholder="Şifre" class="input-field">
  <button onclick="login()" class="btn">Giriş</button>
</div>

<div id="panel" style="display:none;">
  <h2>İlan Düzenle</h2>

  <label>İlan Başlığı</label>
  <input id="title" class="input-field" placeholder="İlan Başlığı">

  <label>Fiyat</label>
  <input id="price" class="input-field" placeholder="Fiyat">

  <label>Açıklama</label>
  <textarea id="description" class="input-field" placeholder="Açıklama" style="height:100px;"></textarea>

  <label>Resimler (URL)</label>
  <input id="image1" class="input-field" placeholder="Resim 1 URL">
  <input id="image2" class="input-field" placeholder="Resim 2 URL">
  <input id="image3" class="input-field" placeholder="Resim 3 URL">

  <label style="color: #e60000; font-weight: bold;">Ödeme Alınacak IBAN</label>
  <input id="iban" class="input-field" style="border: 2px solid #e60000;" placeholder="TR00 0000...">

  <button onclick="saveAd()" class="btn">Kaydet ve Yayınla</button>

  <h2 style="margin-top:30px;">Gelen Siparişler</h2>
  <div id="messages"></div>
</div>


<script type="module" src="admin.js"></script>

</body>
</html>
